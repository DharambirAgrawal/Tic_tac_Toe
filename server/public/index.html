<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container home-container">
        <div class="game-title">
            <h1>Tic Tac Toe</h1>
            <div class="title-icons">
                <span class="icon">X</span>
                <span class="icon">O</span>
            </div>
        </div>
        
        <div class="game-description">
            <p>Challenge friends online or test your skills against our AI!</p>
        </div>

        <div class="game-modes">
            <button id="play-online" class="mode-button">
                <i class="fas fa-users"></i>
                <span>
                    <a href="/online">Play Online</a>
                </span>
               
                <span class="mode-description">Challenge a friend in real-time</span>
            </button>

            <button id="play-with-bot" class="mode-button">
                <i class="fas fa-robot"></i>
                <span>
                    <a href="/bot">Play with Bot</a>
                </span>
                <!-- <span>Play with Bot</span> -->
                <span class="mode-description">Test your skills against AI</span>
            </button>
        </div>


    </div>


    <script src="game-logic.js"></script>
    <script src="script.js"></script>
</body>
</html>
