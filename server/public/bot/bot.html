<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-options">
            <button id="play-as-x" class="active">Play as X</button>
            <button id="play-as-o">Play as O</button>
            <div class="difficulty-selector">
                <label for="difficulty">AI Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard" selected>Hard</option>
                </select>
            </div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0-0"></div>
            <div class="cell" data-index="0-1"></div>
            <div class="cell" data-index="0-2"></div>
            <div class="cell" data-index="1-0"></div>
            <div class="cell" data-index="1-1"></div>
            <div class="cell" data-index="1-2"></div>
            <div class="cell" data-index="2-0"></div>
            <div class="cell" data-index="2-1"></div>
            <div class="cell" data-index="2-2"></div>
        </div>

        <div class="game-info">
            <div id="status">Your turn (X)</div>
            <button id="restart">New Game</button>
        </div>

        <div class="scoreboard">
            <div class="score">
                <span>You</span>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <span>Ties</span>
                <span id="ties">0</span>
            </div>
            <div class="score">
                <span>AI</span>
                <span id="ai-score">0</span>
            </div>
        </div>
    </div>

    <script src="game-logic.js"></script>
    <script src="script.js"></script>
</body>
</html>
